{% load static %}
<!DOCTYPE html>
<html lang="zh-CN" xml:lang="zh-CN">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="{% static 'layui/css/layui.css' %}" media="all">
    <title>登录</title>
    <link rel="shortcut icon" href="{% static 'favicon.ico' %}" type="image/x-icon">
    <script src="{% static 'layui/layui.js' %}" charset="utf-8"></script>
    <script src="{% static 'jquery/jquery-3.4.1.js' %}" charset="utf-8"></script>
    <link type="text/css" rel="stylesheet" href="{% static 'scrollbar/jquery.scrollbar.css' %}"/>
    <link type="text/css" rel="stylesheet" href="{% static 'admin/css/page-item.css' %}"/>
    <link type="text/css" rel="stylesheet" href="{% static 'admin/css/form.css' %}"/>
    <script type="text/javascript" src="{% static 'jquery/jquery-md5.js' %}"></script>
    <style>
        html, body, table {
            width: 100%;
            height: 100%;
            -webkit-text-size-adjust: none;
            -ms-text-size-adjust: none;
            background: #f0f2f5 url("{% static 'img/bg.svg' %}") no-repeat center center;
            background-size: 100%;
            overflow: hidden;
            border: none;
        }

        table td {
            vertical-align: middle;
        }

        .pagemsg {
            position: relative;
            text-align: center;
            line-height: 1.8;
            font-size: 14px;
            text-shadow: 0 0 2px rgba(0, 0, 0, .05);
            font-weight: 600
        }

        .pagemsg p {
            padding-bottom: 12px
        }
    </style>
</head>
<body>
<div class="layui-bg-gray" style="padding: 30px;">
    <div class="layui-row layui-col-md-offset4">
        <div class="layui-col-md6">
            <div class="layui-card">
                <div class="layui-card-header"><h4>登录页</h4></div>
                <div class="layui-card-body">
                    <form class="layui-form layui-form-pane" action="" lay-filter="login" id="login">
                        {% csrf_token %}
                        <div class="layui-form-item">
                            <label class="layui-form-label">账号</label>
                            <div class="layui-input-block">
                                <input type="text" name="username" lay-verify="title" autocomplete="off"
                                       placeholder="请输入用户名" class="layui-input">
                            </div>
                        </div>
                        <div class="layui-form-item">
                            <label class="layui-form-label">密码框</label>
                            <div class="layui-input-block">
                                <input type="password" name="password" placeholder="请输入密码" autocomplete="off"
                                       class="layui-input">
                            </div>
                        </div>
                        <div class="layui-form-item">
                            <button class="layui-btn  layui-btn-submit" lay-submit="" lay-filter="login">
                                登录
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<script type="text/javascript" src="{% static 'admin/js/login.js' %}"></script>
<script>

    layui.use(['layer', 'form'], function () {
        const layer = layui.layer;
        const form = layui.form;
        const $ = layui.$;

        /*表单提交验证*/
        form.verify({
            username: function (value, item) {
                if (!/^.+$/.test(value)) {
                    $(item).focus();
                    return '用户名不能为空';
                }
            },
            password: function (value, item) {   //密码验证
                if (!/^.+$/.test(value)) {
                    $(item).focus();
                    return '密码不能为空';
                }
                if (!/^[a-zA-Z\d\-_\.!@]{6,26}$/.test(value)) {
                    $(item).focus();
                    return '密码格式错误';
                }
            },
        });
        form.on('submit(login)', function (data) {
            //登录
            const load_index = layer.load(0);
            let username = data.field.username;
            let password = data.field.password;
            console.log("username = " + username + ", password = " + password);

            password = $.md5(password)
            console.log("password = ", password)
            const csrftoken = document.querySelector('[name=csrfmiddlewaretoken]').value;
            const headers = {
                "Accept": "application/json; charset=utf-8",
                "X-CSRFToken": csrftoken
            };

            $.ajax({
                url: "/api/login",
                type: data.form.method,
                data: {
                    'username': username,
                    'password': password
                },
                headers: headers,
                method: 'post',
                dataType: 'JSON',
                success(res) {
                    layer.msg(res.msg, {icon: 2});
                    if (res.code === 0) {  //登录成功
                        window.location = '/admin/view/auth/index';
                    }
                },
                error() {
                    layer.msg("网络错误，请重试", {icon: 2});
                },
                complete() {
                    layer.close(load_index);
                }
            });
            return false;
        });
        form.render();
    });
</script>
</body>
</html>
