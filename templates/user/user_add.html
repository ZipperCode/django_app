{% load static %}
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>管理员添加</title>
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <link type="text/css" rel="stylesheet" href="{% static 'layui/css/layui.css' %}"/>
    <link type="text/css" rel="stylesheet" href="{% static 'scrollbar/jquery.scrollbar.css' %}"/>
    <link type="text/css" rel="stylesheet" href="{% static 'admin/css/page-item.css' %}"/>
    <link type="text/css" rel="stylesheet" href="{% static 'admin/css/form.css' %}"/>
</head>
<body>
<div class="page-main scrollbar-inner">
    <div class="page-container">
        <div class="layui-form" lay-filter="layer_form" id="layer_form">
            {% csrf_token %}
            <div class="layui-form-item">
                <label class="layui-form-label">用户名: </label>
                <div class="layui-input-inline">
                    <input type="text" name="username" lay-verify="username" placeholder="请输入用户名"
                           autocomplete="off" class="layui-input">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">密码: </label>
                <div class="layui-input-inline">
                    <input type="password" name="password" lay-verify="password" placeholder="请输入密码"
                           autocomplete="off" class="layui-input">
                </div>
            </div>
             <div class="layui-form-item">
                <label class="layui-form-label">名称: </label>
                <div class="layui-input-inline">
                    <input type="text" name="name" placeholder="请输入用户名"
                           autocomplete="off" class="layui-input">
                </div>
            </div>
            {% comment %}<div class="layui-form-item">
                <label class="layui-form-label">状态</label>
                <div class="layui-input-inline">
                    <input type="checkbox" value="1" lay-filter="switch" name="status" lay-skin="switch"
                           lay-text="可用|禁用">
                </div>
            </div>{% endcomment %}
            <div class="layui-form-item layui-hide">
                <input type="button" lay-submit lay-filter="layer_submit" id="layer_submit" value="确认">
            </div>
        </div>
    </div>
</div>
<script type="text/javascript" src="{% static 'jquery/jquery-3.4.1.js' %}"></script>
<script type="text/javascript" src="{% static 'scrollbar/jquery.scrollbar.min.js' %}"></script>
<script type="text/javascript" src="{% static 'layui/layui.js' %}"></script>
<script type="text/javascript" src="{% static 'admin/js/user_form.js' %}"></script>

<script>
    //角色列表
    layui.use(['form', 'layer'], function () {
        form = layui.form;
        layer = layui.layer;
        form.render();
        //滚动条
        jQuery(".page-main").scrollbar();
    });

</script>
</body>
</html>
